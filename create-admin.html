<!DOCTYPE html>
<html>
<head>
  <title>Create Admin User</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #0a0f1e;
      color: #fff;
    }
    .card {
      background: #1a1f35;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    h1 { color: #60a5fa; margin-bottom: 20px; }
    button {
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    button:hover { opacity: 0.9; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    .status.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #4ade80;
      display: block;
    }
    .status.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
      display: block;
    }
    .info {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 14px;
      color: #93c5fd;
    }
  </style>
</head>
<body>
  <div class="card">

    <div id="status" class="status"></div>

    <div class="info">
      <strong>Admin Credentials:</strong><br>
      Email: Jennierfs@gmail.com<br>
      Password: Jfs.hp1989*
    </div>
  </div>

  <script type="module">

    const supabaseUrl = 'https://0ec90b57d6e95fcbda19832f.supabase.co';

      }
    };
  </script>
</body>
</html>
